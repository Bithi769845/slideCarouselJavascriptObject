<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Slick Carousel with Styled Buttons</title>
    
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <style>
        .carousel-container {
            max-width: 90%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .carousel div {
            
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            
        }

        
        .carousel p {
            margin: 0;
            font-size: 1.1rem;
            
        }
        .slick-prev, .slick-next {
            background-image: linear-gradient(145deg, #e2e8ec, #ffffff);
            box-shadow: 5px 5px 15px #D1D9E6, -5px -5px 15px #ffffff;
            border-radius: 20px;
            padding: 10px 30px 30px 10px;
            font-weight: bold;
            border: none;
            outline: none;

            z-index: 1;
        }
        .slick-prev:hover, .slick-next:hover {
            background-color: #ff014f;
        }
        .slick-slide {
            margin: 0 10px; /* Space between slides */
        }        
    </style>
</head>
<body style="background-color: #ECF0F3;">

    <div class="carousel-container">
        <!-- Slick Carousel -->
        <div class="carousel">

        </div>
    </div>
    
   
    
    

<!-- Slick Carousel Initialization -->
<div class="carousel"></div>

<script>
    // Data for carousel items
    const carouselItems = [
        { dangerZoneName: "Tarabo", numberOfPeople: 2 }, 
        { dangerZoneName: "Gulshan", numberOfPeople: 6 }, 
        { dangerZoneName: "Ramgoti", numberOfPeople: 3 }, 
        { dangerZoneName: "Uttara", numberOfPeople: 4 }, 
        { dangerZoneName: "Dhanmondi", numberOfPeople: 5 }, 
        { dangerZoneName: "Bashundhara", numberOfPeople: 7 }  
    ];

    // Populate carousel with content from carouselItems array
    const carouselContainer = document.querySelector('.carousel');
    carouselItems.forEach(item => {
        const slide = document.createElement('div');
        
        // Set gradient background, border-radius, and box-shadow
        slide.style.backgroundImage = "linear-gradient(145deg, #e2e8ec, #ffffff)";
        slide.style.borderRadius = "10px";
        slide.style.boxShadow = "5px 5px 15px #D1D9E6, -5px -5px 15px #ffffff";
        slide.style.padding = "20px";
        slide.style.margin = "10px";
        
        // Add content with danger zone info
        slide.innerHTML = `
            <p style="color:#ff014f;"><strong>Danger Zone:</strong> ${item.dangerZoneName}</p>
            <p style="color:#ff014f;"><strong>Number of People:</strong> ${item.numberOfPeople}</p>
        `;
        
        carouselContainer.appendChild(slide);
    });

    // Initialize Slick carousel after document is ready
    $(document).ready(function(){
        $('.carousel').slick({
            dots: false,
            infinite: true,
            speed: 800,
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
            easing: 'ease',
            cssEase: 'cubic-bezier(0.25, 1, 0.5, 1)',
            prevArrow: '<button type="button" class="slick-prev">Previous</button>',
            nextArrow: '<button type="button" class="slick-next">Next</button>',
            responsive: [
                {
                    breakpoint: 1024, 
                    settings: {
                        slidesToShow: 3, 
                    }
                },
                {
                    breakpoint: 768, 
                    settings: {
                        slidesToShow: 2, 
                    }
                },
                {
                    breakpoint: 480, 
                    settings: {
                        slidesToShow: 1, 
                    }
                }
            ]
        });
    });
</script>


</body>
</html>
